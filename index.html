    <script>

        $(document).ready(function () {
            const liffId = "1657385884-7WG8kxqr";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const workType = $('input:checked').val();
                const area = $('[name=area] option:selected').text();
                const subject  = $('[name="subject"] option:selected').val();
                const msg = `${workType}\n${area}\n${subject}`;
                sendText(msg);
                return false;
            });
        });
